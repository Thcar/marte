<!-- Ao isolar o código repetido em um único lugar E é preciso se lembrar de "importar" o fragment em cada página.-->
<!-- Isso aqui é um template com o thymeleaf -->
<head th:fragment="head">
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container{
			background-color: #47bcff;
			color: #FFF
		}
			
		.logo{
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>	
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between mb-3">
	<span class="logo">mudi</span>
	<span class="mb-3">login</span>
</div>

<!-- Esse fragmento é interessante pois utiliza do valor -->
<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}">valor</h1>
</div>
